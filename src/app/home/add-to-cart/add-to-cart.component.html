<div class="section-body mt-3">
    <div class="row mx-0">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 px-0">
        <div class="card">
          <div class="card-header">
            <h4>Package</h4>
          </div>
          <div  class="alert show alert-light fade">Once you subscribe to a package, please wait for team BBK to approve your subscription </div>
          <div class="card-body">
            <div class="row mx-0">
              <div class="col-12 col-md-4 col-lg-4">
                <div class="pricing">
                  <div class="pricing-title">
                    {{package.packageName}}
                  </div>
                  <div class="pricing-padding">
                    <div class="pricing-price">
                      <div>${{package.totalPrice}}</div>
                    </div>
                    <div class="pricing-details">
                      <div class="pricing-item">
                        <div class="pricing-item-icon"><i class="fas fa-check"></i></div>
                        <div class="pricing-item-label">{{package.totalNumberOfSessions}} Sessions</div>
                      </div>
                      <div class="pricing-item">
                        <div class="pricing-item-icon"><i class="fas fa-check"></i></div>
                        <div class="pricing-item-label">${{package.pricePerSession}} per day</div>
                      </div>
                    </div>
                  </div>
                  <div class="pricing-cta cursor-pointer" (click)="AddToCart()">
                    <a> Subscribe </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
