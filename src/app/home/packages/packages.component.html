<div class="containerHeight">
  <div class="my-2">
    <ngb-carousel
      *ngIf="images"
      [showNavigationArrows]="showNavigationArrows"
      [showNavigationIndicators]="showNavigationIndicators"
    >
      <ng-template ngbSlide *ngFor="let image of images">
        <div class="picsum-img-wrapper">
          <img [src]="image.src" alt="Random slide" class="carousel-img-size" />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="section-body">
    <div class="row mx-0">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 px-0">
        <div class="card mb-0">
          <div class="card-header">
            <h4>Packages</h4>
          </div>
          <div class="card-body">
            <div class="row mx-0">
              <div
                class="col-12 col-md-4 col-lg-4"
                *ngFor="let package of packages; let i = index"
              >
                <div
                  class="pricing"
                  [ngClass]="i % 2 == 1 ? 'pricing-highlight' : ''"
                >
                  <div class="pricing-title">
                    {{ package.packageName }}
                  </div>
                  <div class="pricing-padding">
                    <div class="pricing-price">
                      <div>${{ package.totalPrice }}</div>
                    </div>
                    <div class="pricing-details">
                      <div class="pricing-item">
                        <div class="pricing-item-icon">
                          <i class="fas fa-check"></i>
                        </div>
                        <div class="pricing-item-label">
                          {{ package.totalNumberOfSessions }} Sessions
                        </div>
                      </div>
                      <div class="pricing-item">
                        <div class="pricing-item-icon">
                          <i class="fas fa-check"></i>
                        </div>
                        <div class="pricing-item-label">
                          ${{ package.pricePerSession }} per day
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pricing-cta cursor-pointer">
                    <a (click)="navigateToAddToCart(package.packagesId)"
                      >Subscribe <i class="fas fa-arrow-right"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
